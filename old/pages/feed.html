<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>feed</title>
  </head>
  <body>
    <p>#{{.Id}}:{{.Title}}</p>
    <p>{{.Subtitle}}</p>
    <p>{{.Author}}</p>
    <p>{{.Date}}</p>
    {{range .Tags}}
    <p><a href="#">{{ . }}</a></p>
    {{end}}
    <img src="/img/newsimg/{{.Image}}" alt="{{.Title}}">
    <p>{{.Body}}</p>
  </body>
</html>
