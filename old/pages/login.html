<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
	</head>
	<body>
		<form action="/login" method="post">
			<span>Nickname</span>
			<input type="text" name="nickname" placeholder="nickname...">
			<span>Password</span>
			<input type="password" name="password" placeholder="password">
			<button>
				Login
			</button>
		</form>
		{{range .Messages}}
			<span>{{ . }}</span>
		{{end}}
	</body>
</html>
